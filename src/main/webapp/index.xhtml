<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>File Uploads</title>
</h:head>
<h:body>
    <h:panelGrid columns="1" cellpadding="3" cellspacing="0">

        <div class="card">
            <h:form enctype="multipart/form-data">
                <label for="fileUpload">Select a file: </label>
                <p:fileUpload id="fileUpload" value="#{fileUploadBean.file}" mode="simple"/>
                <h:commandButton value="Upload" action="#{fileUploadBean.upload()}"/>
                <p:growl id="messages" showDetail="true"/>
            </h:form>
        </div>

    </h:panelGrid>
</h:body>
</html>
